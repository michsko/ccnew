{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <br/><br/><br/>
</div>
<div class="container shadow">
<br/><br/>
<h1> Uživatelé </h1>
<br/><br/>
{% if profiles %}

	{% for profile in profiles %}
	<div class="card mb-3 shadow" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% static 'images/profile/profile_pic.png' %}" class="img-fluid rounded-start" alt="profile image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Username: {{ profile.user.username }}</h5>
        <h5 class="card-text"><a href='{% url "profile" profile.user.id %}'>@{{ profile.user.username|lower }}</a></h5>
        <br/><br/>
        <p class="card-text"><small class="text-muted">Last updated: {{ profile.date_modified }}</small></p>
      </div>
    </div>
  </div>
</div>

	{% endfor %}
{% endif %}
</div>
{% endblock %}
